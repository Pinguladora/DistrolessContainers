entrypoint:
  type: service-bundle
  services:
    python: /usr/bin/python

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      shell: /bin/zsh
  run-as: nonroot

environment:
  PATH: /usr/sbin:/sbin:/usr/bin:/bin

archs:
  - x86_64
  - aarch64
