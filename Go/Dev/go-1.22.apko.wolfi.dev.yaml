contents:
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  repositories:
    - https://packages.wolfi.dev/os
  packages:
    - apk-tools
    - binutils
    - binutils-gold
    - build-base
    - busybox
    - ca-certificates-bundle
    - dropbear
    - gcc
    - git
    - gitsign
    - gitsign-credential-cache
    - glibc
    - glibc-dev
    - glibc-locale-posix
    - gmp
    - go-1.22
    - isl
    - ld-linux
    - libatomic
    - libbrotlicommon1
    - libbrotlidec1
    - libcrypt1
    - libcrypto3
    - libcurl-openssl4
    - libedit
    - libexpat1
    - libgcc
    - libgo
    - libgomp
    - libidn2
    - libnghttp2-14
    - libpcre2-8-0
    - libpsl
    - libssl3
    - libstdc++
    - libstdc++-dev
    - libunistring
    - libxcrypt
    - libxcrypt-dev
    - linux-headers
    - make
    - mpc
    - mpfr
    - ncurses
    - ncurses-terminfo-base
    - nss-db
    - nss-hesiod
    - pkgconf
    - posix-cc-wrappers
    - wget
    - wolfi-baselayout
    - zlib
    - zsh

entrypoint:
  services:
    go: /usr/bin/go

work-dir: /app

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      shell: /bin/zsh
  run-as: nonroot

environment:
  PATH: /usr/sbin:/sbin:/usr/bin:/bin

archs:
  - x86_64
  - aarch64
