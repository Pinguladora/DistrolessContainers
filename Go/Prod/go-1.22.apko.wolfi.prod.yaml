contents:
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  repositories:
    - https://packages.wolfi.dev/os
  packages:
    - apk-tools
    - binutils
    - binutils-gold
    - build-base
    - busybox
    - ca-certificates-bundle
    - gcc
    - git
    - glibc
    - glibc-dev
    - glibc-locale-posix
    - gmp
    - go-1.22
    - isl
    - ld-linux
    - libatomic
    - libbrotlicommon1
    - libbrotlidec1
    - libcrypt1
    - libcrypto3
    - libcurl-openssl4
    - libedit
    - libexpat1
    - libgcc
    - libgo
    - libgomp
    - libidn2
    - libnghttp2-14
    - libpcre2-8-0
    - libpsl
    - libquadmath
    - libssl3
    - libstdc++
    - libstdc++-dev
    - libunistring
    - libxcrypt
    - libxcrypt-dev
    - linux-headers
    - make
    - mpc
    - mpfr
    - ncurses
    - ncurses-terminfo-base
    - nss-db
    - nss-hesiod
    - openssh-client
    - pkgconf
    - posix-cc-wrappers
    - wolfi-baselayout
    - zlib

entrypoint:
  type: service-bundle
  services:
    go: /usr/bin/go

cmd: help

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      shell: /bin/zsh
  run-as: nonroot

environment:
  GODEBUG: tarinsecurepath=0,zipinsecurepath=0
  GOTOOLCHAIN: local+auto
  PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt

archs:
  - x86_64
  - aarch64
