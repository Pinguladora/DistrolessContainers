entrypoint:
  services:
    php: /bin/php

work-dir: /app

accounts:
  groups:
    - groupname: php
      gid: 65532
  users:
    - username: php
      uid: 65532
      shell: /bin/zsh
  run-as: php

environment:
  PATH: /usr/sbin:/sbin:/usr/bin:/bin
  SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt

archs:
  - x86_64
  - aarch64
